name: Deploy PDF

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build report
        run: |
          make docker-build
          make thesis.pdf
          mkdir -p out
          mv thesis.pdf out/
      - name: Push to pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true
